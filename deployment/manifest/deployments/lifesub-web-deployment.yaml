# lifesub-web/deployment/manifest/deployments/hiondal-web-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifesub-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lifesub-web
  template:
    metadata:
      labels:
        app: lifesub-web
    spec:
      imagePullSecrets:
      - name: dockerhub
      containers:
      - name: lifesub-web
        image: docker.io/hiondal/lifesub-web:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 18080
        resources:
          requests:
            cpu: 256m
            memory: 256Mi
          limits:
            cpu: 1024m
            memory: 1024Mi
            
